# Visit https://github.com/lowlighter/metrics#-documentation for full reference
name: Metrics
on:
  # 🌏 Think about the planet! No need to update stats too frequently
  schedule: [{cron: "0 16 * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 🦑 Recent Activities
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: activities.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          output_action: gist
          committer_gist: ${{ secrets.GIST }}
          plugin_posts: yes
          plugin_posts_covers: yes
          plugin_posts_descriptions: yes
          plugin_posts_limit: 4
          plugin_posts_source: hashnode
          plugin_posts_user: abser
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_limit: 5
          plugin_activity_load: 300
          plugin_activity_visibility: all

      - name: 🦑 Recent Activities - yuque
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: yuque.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          output_action: gist
          committer_gist: ${{ secrets.GIST }}
          plugin_screenshot: yes
          plugin_screenshot_background: yes
          plugin_screenshot_selector: 'div[data-aspm="d127944"]'
          # plugin_screenshot_selector: ".MyEvents-module_eventCardList_+Hq36"
          plugin_screenshot_title: DigitalGarden
          plugin_screenshot_url: https://www.yuque.com/abser
          
      - name: 🦑 General
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          output_action: gist
          committer_gist: ${{ secrets.GIST }}
          filename: general.svg
          # Options
          user: abserari
          template: classic
          base: header
          base_indepth: yes
          config_timezone: Asia/Shanghai
          config_twemoji: yes
          plugin_followup: yes
          plugin_followup_archived: yes
          plugin_followup_indepth: yes
          plugin_followup_sections: repositories
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_ignored:  html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot
          plugin_languages_limit: 16
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          plugin_lines: yes
          plugin_notable: yes
          plugin_notable_from: all
          plugin_notable_filter: stars:>500
          plugin_notable_types: commit,pull_request,issue
          plugin_people: yes
          plugin_people_identicons_hide: yes
          plugin_people_limit: 24
          plugin_people_shuffle: yes
          plugin_people_size: 28
          plugin_people_types: followers

          plugin_stars: yes
          plugin_stars_limit: 4
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          plugin_fortune: yes
